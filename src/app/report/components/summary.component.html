<section class="summary">
  @for (field of fields; track $index) {
    <ng-container>
      @if (field.break) {
        <div class="break"></div>
      }

      @if (!field.break) {
        <div>
        {{ field.label! }}:
          <span [ngClass]="field.highlight!">{{ field.value! }}</span>
        </div>
      }
    </ng-container>
  }
</section>
